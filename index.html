<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="print do perfil do instagram">
        </div>
        <div class="instagram-continue">
            <div class="group" id="group-01">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="logo do instagram">
                <div class="profile-photo">
                    <img src="img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/lali.sandrade/">
                    <button class="instagram-login">Continue como lali.sandrade</button>
                </a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group" id="group-02">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="logo do instagram">
                <form class="main-form" action="" method="">
                    <input class="main-input" type="text" name="user" placeholder="Telefone, nome de usuário, ou email">
                    <input class="main-input" type="password" name="password" placeholder="Senha">
                    <input class="instagram-login" id="generic-login" type="submit" name="login" value="Entrar">
                </form>
            </div>
            <div class="group">
                <p class="not-account">Não é lali.sandrade?</p>
                <p class="not-account">
                    <span class="link-blue">
                        <a href="https://www.instagram.com/accounts/emailsignup/">
                            Alternar conta
                        </a>
                    </span>
                    ou
                    <span class="link-blue">
                        <a href="https://www.instagram.com/">Inscreva-se</a>
                    </span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo"
                        class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D7E17C274-1F6C-4AA1-B56C-D6B22CBD8BFC%26utm_content%3Dlo%26utm_medium%3Dbadge"
                        class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
